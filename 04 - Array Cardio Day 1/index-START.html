    const oldest = inventors.sort((a,b)=>{
      const lastPeople = a.passed - a.year;

      return lastPeople > nextPelple ? -1:1;
    })

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // 7. 依照發明家的姓氏來排序
    
    const sortLastName = people.sort((lastPeople,nextPeople)=>{
      // 先將people 內的名字利用 ', ' 分割出陣列
      const last = lastPeople.split(', ');
      const next = nextPeople.split(', ');
      return last[0] > next[0]? 1:-1;
    })
