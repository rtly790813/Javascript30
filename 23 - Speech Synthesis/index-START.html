<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

        <option value="">Select A Voice</option>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>

    </div>

<script>
  // SpeechSynthesisUtterance() ÂèØ‰ª•ÈÄèÈÅéÈ©ÖÂãïÁÄèË¶ΩÂô®Ë™™Ë©±ÁöÑ API 
  // ÂèØ‰ª•Ë®≠ÂÆöÁöÑÂ±¨ÊÄßÊúâ lang / pitch / rate / text / voice / volume
  // lang - Ë®≠ÂÆöË™™Ë©±ÁöÑË™ûË®Ä , pitch - Ë®≠ÂÆöË™™Ë©±ÁöÑÈü≥È†ª , 
  // rate - Ë®≠ÂÆöË™™Ë©±ÁöÑÈÄüÁéá , text - Ë®≠ÂÆöË™™Ë©±ÁöÑÂÖßÂÆπ , 
  // voice - Ë®≠ÂÆöË™™Ë©±ÁöÑËÅ≤Èü≥ , volume - Ë®≠ÂÆöË™™Ë©±ÁöÑÈü≥Èáè

  // ÊìçÁ∏± SpeechSynthesisUtterance ÁöÑÊñπÂºè‰ΩøÁî® speechSynthesisÔºå‰ªñÂèØ‰ª•ÂèñÂæó SpeechSynthesisUtterance ÁöÑË®äÊÅØÔºåËôïÁêÜÊí≠ÊîæÊö´ÂÅúÁ≠â...ÊñπÊ≥ï„ÄÇ
  // speechSynthesis ÂèØË®≠ÂÆöÁöÑÂ±¨ÊÄßÊúâ cancel / getVoices / pause / resume / speak Ôºå
  // cancel - ÁßªÈô§Ë™ûÈü≥Ë´áË©±Â∞çÂàó‰∏≠ÁöÑÊâÄÊúâÂ∞çË©± , 
  // getVoices - ÂõûÂÇ≥Áï∂ÂâçË®≠ÂÇô‰∏≠ÊâÄÊúâÂèØ‰ª•‰ΩøÁî®ÁöÑËÅ≤Èü≥ÂàóË°® , 
  // pause - Â∞áÂ∞çË©±Êö´ÂÅú , 
  // resume - Ë®≠ÂÆöÊàêÁÇ∫‰∏ÄÂÄãÈùûÊö´ÂÅúÁöÑÁãÄÊÖãÔºåÂ¶ÇÊûúÂ∑≤Á∂ìÊö´ÂÅú‰∫ÜÂ∞±ÊúÉÁπºÁ∫åÊí≠Êîæ , 
  // speak - Â∞áÂ∞çË©±Âä†ÂÖ•Âà∞Ë™ûÈü≥Ë´áË©±ÂàóÈöä‰∏≠

  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  // Ë®≠ÂÆöË™ûÈü≥Ë¶ÅË¨õÁöÑÊñáÂ≠óÂæûÂì™Ë£°ÂèñÂæó
  msg.text = document.querySelector('[name="text"]').value;

  // ÂåØÂÖ•Ë™ûÈü≥ÂäüËÉΩ‰∏≠ÁöÑË™ûË®ÄÈÅ∏ÂñÆ
  function fillVoices(){
    // ÂèñÂæóÁï∂ÂâçË®≠ÂÇôÁöÑÊâÄÊúâËÅ≤Èü≥ÂàóË°®
    voices = this.getVoices();
    // console.log(voices);
    // Â∞áÂàóË°®Âä†ÂÖ•Âà∞ Dropdown ‰∏≠
    voicesDropdown.innerHTML = voices
      .map( voice => `<option value="${voice.name}"> ${voice.name}  - ${voice.lang}</option>`)
      .join('');
  }

  // ÈÅ∏ÊìáË™ûË®ÄÂæåÂ∞áË™ûË®ÄË®≠ÁΩÆ
  function setVoice(){
    //console.log(this.value);
    // ÂèñÂæóÁï∂Ââç select ‰∏≠ÈÅ∏ÂÆöÁöÑË™ûË®Ä‰∏¶Ëàá voices Ê∏ÖÂñÆÈÄ≤Ë°åÊ†∏Â∞ç‰∏îË®≠ÁΩÆÂà∞ SpeechSynthesisUtterance ‰∏≠
    msg.voice = voices.find(voice => voice.name === this.value);
    toggleVoice();
  }

  function toggleVoice( speak = true){
    speechSynthesis.cancel();
    // Áï∂ÈªûÊìä cancel ÊôÇÔºåÊúÉÂÇ≥ÂÖ• false ÂèÉÊï∏ÔºåËÆì speak ÂäüËÉΩ‰∏çË¢´Ëß∏Áôº„ÄÇ
    if(speak){
      speechSynthesis.speak(msg);
    }
  }

  // ÂèñÂæó option ‰∏≠ÁöÑÂÖßÂÆπÔºå‰∏¶Êõ¥Êñ∞ SpeechSynthesisUtterance ÁöÑÂÄº
  function setOption(){
    // console.log(this.name , this.value);
    msg[this.name] = this.value;
  }

speechSynthesis.addEventListener('voiceschanged', fillVoices);
voicesDropdown.addEventListener('change', setVoice);
options.forEach(option => option.addEventListener('change', setOption));
speakButton.addEventListener('click', toggleVoice);

// Áî±Êñº‰∫ã‰ª∂Áõ£ËÅΩ‰∏≠ÊîæÂÖ•ÁöÑ function ÊòØÂøÖÈ†à‰∫ã‰ª∂Ë¢´Âü∑Ë°åÂæåÊâçÊúÉË¢´Âü∑Ë°åÔºåfunction ‰∏çËÉΩÂ§†ÂØ´ÂÖ• ()ÔºåÈÄôÊúÉÂ∞éËá¥ function ÊúÉË¢´Á´ãÂàªÂü∑Ë°å„ÄÇ
// Âõ†Ê≠§ÁÇ∫‰∫ÜË¶ÅÂ∏∂ÂÖ•ÂèÉÊï∏ÔºåÂèØ‰ª•‰ΩøÁî® bind Â∏∂ÂÖ•ÂèÉÊï∏„ÄÅÁî®ÁÆ≠È†≠ÂáΩÂºè‰æÜÂ∏∂ÂÖ•ÂèÉÊï∏ÊàñÁî® function ÂåÖ‰Ωè
// bind(thisArg, arg); ÊòØÊúÉÂâµÂª∫‰∏ÄÂÄãÊñ∞ÁöÑÂáΩÂºèÔºå‰∏¶‰∏çÊúÉÁõ¥Êé•Ë¢´Âü∑Ë°åÔºåË¢´ÂëºÂè´ÊôÇ function ÁöÑ this ÊúÉÁ≠âÊñºÁ¨¨‰∏ÄÂÄãÂèÉÊï∏ÁöÑ this
stopButton.addEventListener('click', toggleVoice.bind(null, false));

</script>
